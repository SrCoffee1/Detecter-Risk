<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Login</title>
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main>
    <div class="login-container">
        <h1 class="login-title">Bem-vindo ao Detecter Risk</h1>

        <form class="box-content">
            <input class="login-input" type="text" placeholder="Usuário" required>
            <input class="login-input" type="password" placeholder="Senha" required>
            <button class="login-button" type="submit">Entrar</button>
            <a class="forgot_password"  href="#">Esqueceu sua senha?</a>
        </form>

        <div class="separator">
            <span>ou entre com</span>
        </div>

        <div class="social-login">
            <button class="social-button google"><i class="fab fa-google"></i> Google</button>
            <button class="social-button facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="social-button twitter"><i class="fab fa-twitter"></i> Twitter</button>
            <button class="social-button linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
        </div>

        <div class="register-container">
            <h5 class="register-text">Não tem uma conta?</h5>
            <span><a class="register-link" href="cadastro.html">Cadastre-se</a></span>
        </div>
    </div>
</main>
</body>
</html>
