    <link rel="stylesheet" href="../css/sidebar.css">

</head>
<body>
    <div class="sidebar-container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="visualizacao.html">Visualização de Câmeras</a></li>
                <li><a href="alertas.html">Alertas</a></li>

                <li><a href="ajuda.html">Ajuda e Suporte</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Configurações de Monitoramento</h1>
                <button id="logout">Sair</button>
            </header>
            <section class="config">
                <h2>Parâmetros dos Sensores</h2>
                <label for="sensibilidade">Sensibilidade:</label>
                <input type="range" id="sensibilidade" min="1" max="10" value="5">
                <p>Valor atual: <span id="sensibilidade-value">5</span></p>

                <label for="frequencia">Frequência das Notificações:</label>
                <input type="number" id="frequencia" value="15"> minutos

                <label for="silencio">Tempos de Silêncio:</label>
                <input type="time" id="inicio-silencio">
                <input type="time" id="fim-silencio">

                <button id="save">Salvar Configurações</button>
            </section>
        </main>
    </div>
</body>
</html>
