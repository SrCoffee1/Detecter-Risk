<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato de Emergência</title>
    <link rel="stylesheet" href="/css/contato.css">
</head>
<body>
    <header>
        <h1>Contato de Emergência</h1>
        <button id="voltar" onclick="window.location.href='sidebar.html'">Voltar</button>
    </header>

    <main class="faq-container">
        <section class="family-contacts">
            <h2>Contatos Rápidos</h2>
            <ul id="contact-list"></ul>
            <button class="add-contact" onclick="adicionarContato()">➕ Adicionar Contato</button>
        </section>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Adicionar Contato</h2>
            <input type="text" id="name" placeholder="Nome do Contato" required>
            <input type="tel" id="phone" placeholder="Número de Telefone" required>
            <button onclick="salvarContato()">Salvar</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script src="/js/contato.js"></script>
</body>
</html>
